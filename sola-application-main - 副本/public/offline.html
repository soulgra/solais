<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Sola AI</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0 20px;
        text-align: center;
        background-color: #000000;
        color: #ffffff;
      }

      img {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

      h1 {
        margin-bottom: 10px;
        color: #c5b3fe;
      }

      p {
        margin-bottom: 20px;
        opacity: 0.8;
      }

      button {
        padding: 10px 20px;
        background-color: #c5b3fe;
        color: #000000;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="/icons/pwa-192x192.png" alt="Sola AI Logo" />
    <h1>You're Offline</h1>
    <p>Sola AI requires an internet connection to function properly.</p>
    <button onclick="window.location.reload()">Try Again</button>
